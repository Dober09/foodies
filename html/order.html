<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style4.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back">
          <a href="main.html"
            ><img src="/img/left-arrow.png" alt="back" height="100"
          /></a>
        </div>
        <div class="title">
          <h2>my order</h2>
        </div>
        <div class="main">
          <div class="form">
            <input type="text" placeholder="654 St Milky Way" />
            <span>Edit</span>
          </div>
          <div class="form num2">
            <input type="text" placeholder="35 min" />
            <span>set time</span>
          </div>
        </div>
      </header>

      <section>
        <div class="hero">
          <div class="img" id="foodimg">
            <img src="/img/pexels-photo-315755.jpeg" height="110" />
          </div>
          <div class="items">
            <p>
              <span id="time">1</span>&times; <span id="foodname">Pizza</span>
            </p>
          </div>
          <div class="price">
            <p><span>R</span>240.00</p>
          </div>
        </div>
        <div class="hero">
          <div class="img">
            <img src="/img/fast-delivery.png" height="110" />
          </div>
          <div class="items">
            <p>delivary</p>
          </div>
          <div class="price">
            <p><span>R</span>0.00</p>
          </div>
        </div>
        <div class="total">
          <p>Total:</p>
          <p>R300.00</p>
        </div>
      </section>
      <hr />
      <footer>
        <div>
          <div class="person">
            <p>Persons</p>
          </div>
          <div class="per">
            <div class="pic" id="decrease">
              <img src="/img/43625.png" height="50" />
            </div>
            <div class="num">
              <p>1</p>
            </div>
            <div class="pic" id="increase">
              <img src="/img/plus.png" height="50" />
            </div>
          </div>
        </div>
        <div class="check">
          <p>checkout</p>
          <img src="/img/left-arrow.png" height="50" />
        </div>
      </footer>
    </div>
    <script src="/js/script3.js"></script>
  </body>
</html>
