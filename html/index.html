<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Foodie</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container" >
        <div class="hero_head">
           <div class="hero_img">
                <img src="/img/dish.png" alt="logo">
           </div>
           <h2>Foodie</h2>
        </div>

        <div class="hero_middle">
            <button class="btn btn1" id="signIn">sign in</button>
            <button class="btn btn2" id="signUp">sign up</button>
        </div>

        <div class="hero_foot">
            <div class="hero_left">
                <h3>15% discount</h3>
                <p>from our store</p>
            </div>
            <div class="hero_right">
                <img src="/img/pexels-photo-357573.jpeg" alt="photo">
            </div>
        </div>
    </div>

    <div class="page">
        <div class="login">
        <div class="closebtn">
            <img src="/img/close.png">
        </div>
        <form action="">
           <div class="form-group">
                <input type="text" placeholder="Username">
           </div>
            <div class="form-group">
                 <input type="password" placeholder="Password">
            </div>
            <div class="checkpoint">
               <a href="#">fogot password?</a>
            </div>
            <div class="submit">
                <button type="submit">log in</button>
            </div>
        </form>
        </div>
    </div> 

    <div class="page">

        <div class="signup"">
            <div class="closebtn">
                <img src="/img/close.png">
            </div>
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="check">
                    <p><input type="checkbox"> Remember me</p>
                </div>
                
                <div class="submit">
                    <button type="submit">
                        sign up
                    </button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="/js/script1.js"></script>
</body>
</html>
